<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .heading {
        background-color: brown;
        color: aliceblue;
        text-align: center;
      }
      #input {
        margin-left: 30%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="heading">My ToDo List</h1>

    <input id="input" type="text" placeholder="type here...." />
    <button onclick="Bring()">ADD</button>

    <ul id="liist"></ul>

    <script>
      var taskInput = document.getElementById("input");
      var taskList = document.getElementById("liist");

      function Bring() {
        if (taskInput.value !== "") {
          var li = document.createElement("li");
          li.innerHTML =
            taskInput.value +
            '<button onclick="removeTask(this)"> RemoveTask</button>';
          taskList.appendChild(li);
          taskInput.value = "";
        }
      }
      function removeTask(task) {
        var li = task.parentElement;
        li.remove();
      }
      document.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          Bring();
        }
      });
    </script>
  </body>
</html>
